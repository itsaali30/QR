<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Bootstrap 5 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<title>SPA UI</title>

<style>
  body {
    background: #f7f7f7;
    padding-bottom: 200px; /* space for iframe */
  }

  /* Navbar */
  .header {
    background: #ffffff;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 20;
  }

  .header-title {
    font-size: 20px;
    font-weight: bold;
  }

  /* Side Drawer */
  #drawer {
    width: 260px;
    background: white;
    position: fixed;
    top: 0;
    left: -260px;
    height: 100vh;
    padding: 20px;
    box-shadow: 2px 0 6px rgba(0,0,0,0.2);
    transition: 0.3s;
    z-index: 25;
  }

  #drawer.open {
    left: 0;
  }

  /* Bottom iframe */
  .yt-footer {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: #000;
    height: 180px;
    z-index: 30;
  }

  .yt-footer iframe {
    width: 100%;
    height: 100%;
  }

  /* Carousel */
  .carousel-item img {
    border-radius: 12px;
  }

  .content-area {
    margin-top: 80px;
    padding: 15px;
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <i class="fa-solid fa-bars fa-xl" onclick="toggleDrawer()"></i>
  <div class="header-title">My SPA</div>
  <i class="fa-solid fa-qrcode fa-xl"></i>
</div>

<!-- DRAWER -->
<div id="drawer">
  <h4>Menu</h4>
  <hr>
  <ul class="list-unstyled">
    <li class="mb-3"><i class="fa-solid fa-qrcode me-2"></i>QR Generator</li>
    <li class="mb-3"><i class="fa-solid fa-barcode me-2"></i>Barcode</li>
    <li class="mb-3"><i class="fa-solid fa-image me-2"></i>Gallery</li>
    <li class="mb-3"><i class="fa-solid fa-gear me-2"></i>Settings</li>
  </ul>
</div>

<!-- CONTENT -->
<div class="content-area">

  <!-- CAROUSEL -->
  <div id="myCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/800/400?1" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/800/400?2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/800/400?3" class="d-block w-100">
      </div>
    </div>
  </div>

  <!-- GALLERY -->
  <h4 class="mb-2">Gallery</h4>
  <div class="row g-3">
    <div class="col-4"><img src="https://picsum.photos/200?10" class="img-fluid rounded"></div>
    <div class="col-4"><img src="https://picsum.photos/200?11" class="img-fluid rounded"></div>
    <div class="col-4"><img src="https://picsum.photos/200?12" class="img-fluid rounded"></div>
    <div class="col-4"><img src="https://picsum.photos/200?13" class="img-fluid rounded"></div>
    <div class="col-4"><img src="https://picsum.photos/200?14" class="img-fluid rounded"></div>
    <div class="col-4"><img src="https://picsum.photos/200?15" class="img-fluid rounded"></div>
  </div>

</div>

<!-- FIXED IFRAME FOOTER -->
<div class="yt-footer">
  <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
function toggleDrawer() {
  document.getElementById("drawer").classList.toggle("open");
}
</script>

</body>
</html>
