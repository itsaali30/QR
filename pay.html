<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue SPA Razorpay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body class="bg-dark text-white">

<div id="app" class="container py-5" style="max-width:420px">

  <h3 class="text-center mb-4">Razorpay Direct Payment</h3>

  <!-- Amount Input -->
  <div class="mb-3">
    <label class="form-label">Enter Amount (â‚¹)</label>
    <input
      type="number"
      class="form-control"
      v-model="amount"
      placeholder="Enter amount"
      min="1"
    >
  </div>

  <button class="btn btn-success w-100 btn-lg" @click="pay">
    Pay Now
  </button>

</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      amount: ""
    }
  },
  methods: {
    pay() {
      if (!this.amount || this.amount <= 0) {
        alert("Enter valid amount");
        return;
      }

      const options = {
        key: "rzp_test_UYJFiwFoKDo6cZ", // KEY ID ONLY
        amount: this.amount * 100,     // paise
        currency: "INR",
        name: "Vue SPA Payment",
        description: "Direct Amount Payment",

        handler: function (response) {
          alert(
            "Payment Success\n\n" +
            "Payment ID: " + response.razorpay_payment_id
          );
        },

        prefill: {
          name: "ali",
          email: "itsali30@gmail.com",
          contact: "6301656096"
        },

        theme: {
          color: "#198754"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  }
}).mount("#app");
</script>

</body>
</html>
